<!DOCTYPE html>
<html lang="en">
<head>
        <title>Forms</title>
</head>
<body>
    <form>
    <label for="fname" name="f_name" placeholder="enter your name" size="" value="ram">First Name:</label>
    <input type="text" id="fname">
    <br>
    <br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname">
    <br>
<!--for time-->
    <label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="date_of_birth" >
    <input type="datetime-local" id="dob" name="date_of_birth" >
    <input type="time" id="dob" name="date_of_birth" >
<br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="enter your email">
<br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" >
<br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" >

<br>
<label for="">Hobbies:</label>
<input type="checkbox" id="read"><label for="read">Reading novels</label>
<input type="checkbox" id="travel"><label for="travel">Travelling</label>
<input type="checkbox" id="games"><label for="games">Playing Games</label>
<br>
<label>Gender</label>
<input type="radio" value="male" id="male" name="gender"><label for="male">Male</label>
<input type="radio" value="female" id="female" name="gender"><label for="female">Female</label>
<br>


<label for="address">Address</label>
<select name="address" id="address">
<option value="kathmandu">Kathmandu</option>
<option value="Pokhara">Pokhara</option>
<option value="Butwal">Butwal</option>
</select>
<br>
<label for="desc">Description</label>
<textarea name="description" id="desc"cols="30" rows="10"></textarea>
<br>
<input type="search">
<input type="color">
<br>

 

<br>
    <button>Submmit</button>
    <input type="reset" value="clear">

    </form>
</body>
</html>
